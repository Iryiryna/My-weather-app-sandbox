<!DOCTYPE html>
<html>
  <head>
    <title>Weather forecast</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <body>
    <div class="container">
      <form class ="city" id ="search"> 
        <div class ="col-5">
        <input type="text" class="formText" id="putCity" placeholder="Enter your city here" autocomplete="on" />
        </div>
        <div class="col-auto">
          <button type="submit" class="searchButton">Search</button>
     <button id="locationButton" class = "locationButton">Your current location</button>
      </div>
  </form>
      <section class ="cityMain">
      <h1 class ="weather-city"> Kyiv </h1>
    </section>
    <header class="information"><div id="data">Thursday 10:50</br></div>
      <div id="details"> Foggy with a strong wind </br>
      Humidity: 60% </br> Wind: 25 km/h </div> </header> 
<div class="row">
  <div class="col-7">
 <section class="temperature">
         <h2> <span id="temperature">-2 </span
          ><span class="change-celsius">
            <a href="#" id="celsius">°C </a>/<a href="#" id="fahrenheit">°F</a></span></h2> 
                </section>
            </div>
        </div>
    </div>
  <script src="src/index.js"></script>
  </body>
</html>
